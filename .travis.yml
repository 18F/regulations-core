language: python
sudo: false
python:
    - "2.7"
    - "3.3"
    - "3.4"
    - "3.5"
    - "pypy"
    # - "3.2" pyelasticsearch is not compatible
    # - "pypy3" requires sudo in travis
install: 
    - pip install -r requirements.txt
    - pip install -r requirements_test.txt
script:
  - python manage.py test
  - flake8 .
after_success:
    coveralls
